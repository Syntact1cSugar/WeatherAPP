<!DOCTYPE html>
<html>
    <head>
        <meta name charset="UTF-8">
        <title>Weather API</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="ENTER CITY" spellcheck="false">
                <button><img src="./images/search.png"></button>
            </div>
            <div class="error">
                <p>City Not Found</p>
                <img src="./images/error404.png">
            </div>
            <div class="weather">
                <img src="./images/drizzle.png" class="weather-icon">
                <h1 class="temp">--Â°C</h1>
                <h2 class="city">--</h2>
                <div class="details">
                    <div class="col">
                        <img src="./images/humidity.png">
                        <div>
                            <p>Humidity</p>
                            <p class="humidity">--%</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./images/wind.png">
                        <div>
                            <p>Wind Speed</p>
                            <p class="wind">--km/h</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="./index.js" type="application/javascript">
    </script>
    </body>
</html>
